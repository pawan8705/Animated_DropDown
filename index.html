<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Select Dropdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animated Select Dropdown</h1>
        <p class="subtitle">Choose an option and watch the animation effects</p>
        
        <div class="select-container">
            <label class="select-label">Choose a destination:</label>
            <div class="custom-select" id="customSelect">
                <div class="selected-value" id="selectedValue">Select an option</div>
                <div class="dropdown-arrow" id="dropdownArrow">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Options will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title">
                <i class="fas fa-map-marker-alt"></i> Selected Destination
            </div>
            <div class="result-value" id="resultValue">None</div>
            <div class="result-description" id="resultDescription">
                Select an option above to see details here.
            </div>
        </div>
        
        <div class="instructions">
            <i class="fas fa-info-circle"></i> Click on the dropdown to see the animation effects when selecting options.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
